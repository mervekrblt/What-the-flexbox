<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Align items is about cross axis.</h2>
    <h2>Flex direction: row so main axis ---> cross axis top the bottom</h2>
    <h2>text align center, cross axis, center</h2>
    <div class="container ">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
        <div class="box box10">10</div>
    </div>

    <h2>Flex direction: column so main axis top the bottom, cross axis ---></h2>

    <div class="containerr">
        <div class="boxx box1">1</div>
        <div class="boxx box2">2</div>
        <div class="boxx box3">3</div>
        <div class="boxx box4">4</div>
        <div class="boxx box5">5</div>
        <div class="boxx box6">6</div>
        <div class="boxx box7">7</div>
        <div class="boxx box8">8</div>
        <div class="boxx box9">9</div>
        <div class="boxx box10">10</div>
    </div>
    
</body>
</html>
